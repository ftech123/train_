<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
  background-color: aquamarine;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url(https://www.newsclick.in/sites/default/files/styles/responsive_885/public/2019-06/ir.PNG?itok=xcKKrYav);
  min-height: 300px;
}

/* Second image (Portfolio) */
.bgimg-2 {
  background-image: url(https://static.india.com/wp-content/uploads/2023/03/train-new-1.jpg);
  min-height: 300px;
}

/* Third image (Contact) */
.bgimg-3 {
  background-image: url(https://i.kinja-img.com/image/upload/c_fill,h_900,q_60,w_1600/5ced559c4b68873a16204f31ca25a3c3.jpg);
  min-height: 300px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>
</head>
